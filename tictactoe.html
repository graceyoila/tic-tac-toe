<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <style>
    body { font-family: Arial; text-align: center; }
    .board { display: grid; grid-template-columns: repeat(3, 100px); gap: 5px; margin: 20px auto; width: max-content; }
    .cell {
      width: 100px; height: 100px;
      font-size: 2em; background-color: #f0f0f0;
      display: flex; align-items: center; justify-content: center;
      cursor: pointer; border: 1px solid #999;
    }
    .cell:hover { background-color: #ddd; }
    #restartBtn {
      padding: 10px 20px;
      margin-top: 15px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>Tic Tac Toe</h1>
<div class="board" id="board"></div>
<h2 id="status">Player X's turn</h2>
<button id="restartBtn">Restart Game</button>

<script>
  const board = document.getElementById("board");
  const status = document.getElementById("status");
  const restartBtn = document.getElementById("restartBtn");

  let currentPlayer, cells;

  function checkWinner(cells) {
    const winCombos = [
      [0,1,2], [3,4,5], [6,7,8], // Rows
      [0,3,6], [1,4,7], [2,5,8], // Columns
      [0,4,8], [2,4,6]           // Diagonals
    ];
    for (const [a, b, c] of winCombos) {
      if (cells[a] && cells[a] === cells[b] && cells[b] === cells[c]) {
        return cells[a]; // X or O
      }
    }
    return cells.includes(null) ? null : "draw";
  }

  function handleClick(index, cellDiv) {
    if (cells[index] || checkWinner(cells)) return;

    cells[index] = currentPlayer;
    cellDiv.textContent = currentPlayer;

    const result = checkWinner(cells);
    if (result === "draw") {
      status.textContent = "It's a draw!";
    } else if (result) {
      status.textContent = `ðŸŽ‰ Player ${result} wins!`;
    } else {
      currentPlayer = currentPlayer === "X" ? "O" : "X";
      status.textContent = `Player ${currentPlayer}'s turn`;
    }
  }

  function createBoard() {
    board.innerHTML = "";
    cells = Array(9).fill(null);
    currentPlayer = "X";
    status.textContent = "Player X's turn";

    for (let i = 0; i < 9; i++) {
      const cell = document.createElement("div");
      cell.className = "cell";
      cell.addEventListener("click", () => handleClick(i, cell));
      board.appendChild(cell);
    }
  }

  restartBtn.addEventListener("click", createBoard);

  createBoard();
</script>

</body>
</html>
